<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Nuevo Usuario</title>
    <style>
        body { font-family: sans-serif; margin: 20px; display: flex; justify-content: center; align-items: center; min-height: 90vh; background-color: #f4f4f4; }
        .container { background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        h1 { text-align: center; color: #333; margin-bottom: 25px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        .error-message { color: #d9534f; font-size: 0.9em; margin-top: 5px; }
        .global-error-message { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; padding: 10px; border-radius: 4px; margin-bottom: 20px; text-align: center;}
        .button-submit {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }
        .button-submit:hover { background-color: #0056b3; }
        .login-link { text-align: center; margin-top: 20px; }
        .login-link a { color: #007bff; text-decoration: none; }
        .login-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>

<div class="container">
    <h1>Crear una Cuenta</h1>

    <div th:if="${errorGlobal}" class="global-error-message" th:text="${errorGlobal}">
        Error general aquí.
    </div>

    <form th:action="@{/registro}" th:object="${usuarioDto}" method="post">
        <div class="form-group">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" th:field="*{username}" placeholder="Ej: juanperez" />
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-message"></div>
        </div>

        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Mínimo 6 caracteres" />
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirmar Contraseña:</label>
            <input type="password" id="confirmPassword" th:field="*{confirmPassword}" placeholder="Repite tu contraseña" />
            <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="error-message"></div>
        </div>

        <button type="submit" class="button-submit">Registrarme</button>
    </form>

    <div class="login-link">
        <p>¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia Sesión Aquí</a></p>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle} + ' - Administración'">Formulario de Producto</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Russo+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
<div class="admin-page-container">
    <h1 th:text="${pageTitle}">Formulario de Producto</h1>

    <form th:action="@{/admin/productos/guardar}" th:object="${producto}" method="post" class="admin-form">

        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="nombre">Nombre del Producto:</label>
            <input type="text" id="nombre" th:field="*{nombre}" />
            <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="error-message"></div>
        </div>

        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" th:field="*{descripcion}"></textarea>
            <div th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}" class="error-message"></div>
        </div>

        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" id="precio" th:field="*{precio}" step="0.01" min="0.01" />
            <div th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}" class="error-message"></div>
        </div>

        <div class="form-group">
            <label for="stock">Stock Disponible:</label>
            <input type="number" id="stock" th:field="*{stock}" min="0" />
            <div th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}" class="error-message"></div>
        </div>

        <div class="button-bar">
            <button type="submit" class="button-submit">Guardar Producto</button>
            <a th:href="@{/admin/productos}" class="button-cancel">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - TuTienda</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Russo+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body class="auth-body"> <div class="auth-container">
    <h1>Iniciar Sesión</h1>

    <div th:if="${param.error}" class="auth-message error">
        Usuario o contraseña incorrectos.
    </div>

    <div th:if="${param.logout}" class="auth-message success">
        Has cerrado sesión exitosamente.
    </div>

    <form th:action="@{/login}" method="post" class="auth-form">
        <div class="form-group">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required autofocus />
        </div>

        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required />
        </div>

        <button type="submit" class="button-submit">Entrar</button>
    </form>

    <div class="auth-links">
        <p>¿No tienes una cuenta? <a th:href="@{/registro}">Regístrate aquí</a></p>
    </div>
</div>

</body>
</html>
